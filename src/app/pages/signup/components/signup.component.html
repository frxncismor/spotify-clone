<section class="wrapper">
  <div class="card">
    <section class="card__login signOut">
      <div class="card__login--form">
        <figure class="login__logo">
          <img
            src="https://img.icons8.com/ios-glyphs/30/ee6f57/audio-wave.png"
          />
          <h2>Spotify clone</h2>
        </figure>
        <h1 class="login__title">Register</h1>
        <mat-error class="login__error">{{ errorMessage }}</mat-error>
        <form
          class="login__form"
          (ngSubmit)="register($event)"
          [formGroup]="form"
        >
          <div class="login__form--group">
            <label class="form__label" for="name">Name</label> <br />
            <input
              id="name"
              formControlName="name"
              class="form__input"
              type="text"
              name="name"
            />
            <div *ngIf="nameField.errors && nameField.dirty">
              <mat-error *ngIf="nameField.hasError('required')"
                >El campo es requerido</mat-error
              >
            </div>
          </div>
          <div class="login__form--group">
            <label class="form__label" for="lastname">Lastname</label> <br />
            <input
              id="lastname"
              formControlName="lastname"
              class="form__input"
              type="text"
              name="lastname"
            />
            <div *ngIf="lastnameField.errors && lastnameField.dirty">
              <mat-error *ngIf="lastnameField.hasError('required')"
                >El campo es requerido</mat-error
              >
            </div>
          </div>
          <div class="login__form--group">
            <label class="form__label" for="email">Email</label> <br />
            <input
              id="email"
              formControlName="email"
              class="form__input"
              type="text"
              name="email"
            />
            <div *ngIf="emailField.errors && emailField.dirty">
              <mat-error *ngIf="emailField.hasError('required')"
                >El campo es requerido</mat-error
              >
              <mat-error *ngIf="emailField.hasError('email')"
                >Ingrese un email valido</mat-error
              >
            </div>
          </div>
          <div class="login__form--group">
            <label class="form__label" for="password">Password</label> <br />
            <input
              id="password"
              class="form__input"
              type="password"
              name="password"
              formControlName="password"
            />
            <div *ngIf="passwordField.errors && passwordField.dirty">
              <mat-error *ngIf="passwordField.hasError('required')"
                >El campo es requerido</mat-error
              >
            </div>
          </div>
          <div class="login__form--submit">
            <button class="form__button" [disabled]="form.invalid">
              Ingresar
            </button>
          </div>
        </form>
      </div>

      <div class="card__login--signup">
        <p>
          Login
          <a [routerLink]="['/login']" routerLinkActive="router-link-active"
            >here</a
          >
        </p>
      </div>
    </section>
  </div>
</section>
