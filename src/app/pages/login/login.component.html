<section class="container">

    <div class="card">
        <section class="card__login signOut">
            <div class="card__login--form">
                <figure class="login__logo">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/audio-wave.png"/>
                    <h2>Spotify clone</h2>
                </figure>
                <h1 class="login__title" *ngIf="welcomeMessage !== true">Ingresa a tu cuenta</h1>
                <h1 class="login__title" *ngIf="welcomeMessage ==true">¡Bienvenido!</h1>
                <figure class="login__animation">
                    <img src="../../../assets/images/loading.gif" alt="Loading animation" *ngIf="welcomeMessage ==true">
                </figure>
                <form class="login__form" (ngSubmit)="onSubmit()" *ngIf="welcomeMessage !== true">
                    <div class="login__form--group">
                        <label class="form__label" for="user">Usuario</label> <br>
                        <input id="user" class="form__input" type="text" name="user" [(ngModel)]="user.username" required>
                    </div>
                    <div class="login__form--group">
                        <label class="form__label" for="password">Contraseña</label> <br>
                        <input id="password" class="form__input" type="password" name="password" [(ngModel)]="user.password" required>
                    </div>
                    <div class="login__form--submit">
                        <input class="form__button" type="submit" id="submit" value="Ingresar" (click)="onSubmit()" [disabled]="user.username === '' || user.password === ''">
                    </div>
                </form>
            </div>

            <div class="card__login--signup" *ngIf="welcomeMessage !== true">
                <p>Registrate <a [routerLink]="['/signup']" routerLinkActive="router-link-active" >aquí</a></p>
            </div>


        </section>
    </div>

</section>
